<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register for Pizza Service</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Register for a Pizza</h1>
      <form id="registrationForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required minlength="3" />
          <div class="error" id="nameError"></div>
        </div>

        <div class="form-group">
          <label for="yearOfBirth">Year of Birth:</label>
          <input
            type="number"
            id="yearOfBirth"
            name="yearOfBirth"
            required
            min="1901"
            max="2099"
          />
          <div class="error" id="yearOfBirthError"></div>
        </div>

        <div class="form-group">
          <label
            ><input type="checkbox" id="liveInUS" name="liveInUS" /> Do you live
            in the United States?</label
          >
        </div>

        <div class="form-group">
          <label for="zipcode">Zipcode:</label>
          <input type="text" id="zipcode" name="zipcode" pattern="\d{5}" />
          <div class="error" id="zipcodeError"></div>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            minlength="8"
          />
          <div class="error" id="passwordError"></div>
        </div>

        <div class="form-group">
          <label>Preferred type of pizza:</label>
          <select id="pizzaType" name="pizzaType" required>
            <option value="">Please select</option>
            <option value="With pineapple">With pineapple</option>
            <option value="Without pineapple">Without pineapple</option>
            <option value="I do not like pizza">I do not like pizza</option>
          </select>
          <div class="error" id="pizzaTypeError"></div>
        </div>

        <button type="submit">Submit</button>
        <div class="message" id="submissionMessage"></div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
