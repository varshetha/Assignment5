<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Service Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pizza Service Registration</h1>
    <form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <span id="nameError" class="error"></span>

        <label for="birthYear">Year of Birth:</label>
        <input type="number" id="birthYear" name="birthYear" required>
        <span id="birthYearError" class="error"></span>

        <label>
            <input type="checkbox" id="usResident" name="usResident">
            Do you live in the United States?
        </label>

        <div id="zipcodeContainer" style="display:none;">
            <label for="zipcode">Zipcode:</label>
            <input type="text" id="zipcode" name="zipcode">
            <span id="zipcodeError" class="error"></span>
        </div>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <span id="passwordError" class="error"></span>

        <label for="pizzaPreference">Preferred type of pizza:</label>
        <select id="pizzaPreference" name="pizzaPreference" required>
            <option value="">Select an option</option>
            <option value="withPineapple">With pineapple</option>
            <option value="withoutPineapple">Without pineapple</option>
            <option value="dontLike">I do not like pizza</option>
        </select>
        <span id="pizzaPreferenceError" class="error"></span>

        <button type="submit">Submit</button>
    </form>
    <p id="acceptedMessage"></p>

    <script src="script.js"></script>
</body>
</html>
